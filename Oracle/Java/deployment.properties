# System Deployment Properties
# Fri Nov 11 2019
# See doc - https://docs.oracle.com/javase/8/docs/technotes/guides/deploy/properties.html

# General Tab
# Network settings...\Use browser settings
deployment.proxy.type=PROX_TYPE_BROWSER
deployment.proxy.type.locked

# Security Tab
deployment.webjava.enabled=true
deployment.webjava.enabled.locked
deployment.security.level=HIGH
deployment.security.level.locked
# Exceptions Site List path
deployment.user.security.exception.sites=C\:\\WINDOWS\\Sun\\Java\\Deployment\\exception.sites
deployment.user.security.exception.sites.locked
# Manage Certificates...\System certificates path
deployment.system.security.trusted.certs=C\:\\WINDOWS\\Sun\\Java\\Deployment\\trusted.certs
deployment.system.security.trusted.certs.locked

# Java Tab
# View...\System Runtime Parameters
# Fix slow performance over HDX/RDP protocol
# https://docs.oracle.com/javase/8/docs/technotes/guides/troubleshoot/java2d-props002.html
deployment.javaws.jre.0.args=-Dsun.java2d.d3d\=false -Dsun.java2d.noddraw\=true
deployment.javaws.jre.1.args=-Dsun.java2d.d3d\=false -Dsun.java2d.noddraw\=true

# Advanced Tab
# Debugging\Enable tracing
deployment.trace=false
deployment.trace.locked
# Debugging\Enable logging
deployment.log=false
deployment.log.locked
# Debugging\Show applet lifecycle exceptions
deployment.javapi.lifecycle.exception=false
deployment.javapi.lifecycle.exception.locked
# Java console\Hide console
deployment.console.startup.mode=HIDE
deployment.console.startup.mode.locked
# Default Java for browsers\Microsoft Internet Explorer
deployment.browser.vm.iexplorer=true
deployment.browser.vm.iexplorer.locked
# Default Java for browsers\Mozilla family
deployment.browser.vm.mozilla=true
deployment.browser.vm.mozilla.locked
# Shortcut Creation\Never allow
deployment.javaws.shortcut=NEVER
deployment.javaws.shortcut.locked
# JNLP File/MIME Association\Always allow
deployment.javaws.associations=ALWAYS
deployment.javaws.associations.locked
# Application Installation\Install if hinted
deployment.javaws.install=IF_HINT
deployment.javaws.install.locked
# Execution Environment Security Settings\Allow user to grant permissions to signed content
deployment.security.askgrantdialog.show=false
deployment.security.askgrantdialog.show.locked
# Execution Environment Security Settings\Show sandbox warning banner
deployment.security.sandbox.awtwarningwindow=false
deployment.security.sandbox.awtwarningwindow.locked
# Execution Environment Security Settings\Allow user to accept JNLP security requests
deployment.security.sandbox.jnlp.enhanced=true
deployment.security.sandbox.jnlp.enhanced.locked
# Execution Environment Security Settings\Don't prompt for client certificate selection when no certificates or only one exists
deployment.security.clientauth.keystore.auto=true
deployment.security.clientauth.keystore.auto.locked
# Execution Environment Security Settings\Warn if site certificate does not match hostname
deployment.security.jsse.hostmismatch.warning=false
deployment.security.jsse.hostmismatch.warning.locked
# Execution Environment Security Settings\Show site certificate from server even if it is valid
deployment.security.https.warning.show=false
deployment.security.https.warning.show.locked
# (NA in 8u202) Execution Environment Security Settings\Enable granting elevated access to self-signed apps
deployment.security.askgrantdialog.notinca=false
deployment.security.askgrantdialog.notinca.locked
# Mixed code (sandbox vs. trusted) security verification\Enable - hide warning and run with protections
deployment.security.mixcode=HIDE_RUN
deployment.security.mixcode.locked
# Performs signed code certificate revocation checks on\Do not check (not recommended)
deployment.security.revocation.check=NO_CHECK
deployment.security.revocation.check.locked
# Check for TLS certificate revocation using\Both CRLs and OCSP
deployment.security.validation.ocsp=true
deployment.security.validation.ocsp.locked
deployment.security.validation.crl=true
deployment.security.validation.crl.locked
# Performs TLS certificate revocation checks on\Do not check (not recommended)
deployment.security.tls.revocation.check=NO_CHECK
deployment.security.tls.revocation.check.locked
# Check for TLS certificate revocation using\Both CRLs and OCSP
deployment.security.tls.validation.ocsp=true
deployment.security.tls.validation.ocsp.locked
deployment.security.tls.validation.crl=true
deployment.security.tls.validation.crl.locked
# Advanced Security Settings\Enable the operating system's restricted environment (native sandbox)
deployment.security.use.native.sandbox=$LATEST_JRE_HOMEtrue
deployment.security.use.native.sandbox.locked
# Advanced Security Settings\Use certificates and keys in browser keystore
deployment.security.browser.keystore.use=true
deployment.security.browser.keystore.use.locked
# Advanced Security Settings\Enable blacklist revocation check
deployment.security.blacklist.check=true
deployment.security.blacklist.check.locked
# Advanced Security Settings\Enable caching password for authentication
deployment.security.password.cache=true
deployment.security.password.cache.locked
# Advanced Security Settings\Use SSL 2.0 compatible ClientHello format
deployment.security.SSLv2Hello=false
deployment.security.SSLv2Hello.locked
# Advanced Security Settings\Use TLS 1.0
deployment.security.TLSv1=false
deployment.security.TLSv1.locked
# Advanced Security Settings\Use TLS 1.1
deployment.security.TLSv1.1=false
deployment.security.TLSv1.1.locked
# Advanced Security Settings\Use TLS 1.2
deployment.security.TLSv1.2=true
deployment.security.TLSv1.2.locked
# Advanced Security Settings\Use TLS 1.3
deployment.security.TLSv1.3=true
deployment.security.TLSv1.3.locked
# (NA in 8u202) Advanced Security Settings\Enable list of trusted publishers
deployment.security.pretrust.list=true
deployment.security.pretrust.list.locked
# Miscellaneous\Store user settings in roaming profile
deployment.roaming.profile=false
deployment.roaming.profile.locked
# Miscellaneous\Place Java icon in system tray
deployment.system.tray.icon=false
deployment.system.tray.icon.locked

# Disable Your Java version is insecure or Your Java version is out of date prompts.
# https://becomethesolution.com/your-java-version-is-out-of-date-pop-up-disable
deployment.expiration.check.enabled=false
deployment.expiration.check.enabled.locked
deployment.javaws.autodownload=never
deployment.javaws.autodownload.locked
deployment.expiration.decision=never
deployment.expiration.decision.locked
deployment.expiration.decision.suppression=true
deployment.expiration.decision.suppression.locked

# Unknown/legacy settings
install.disable.sponsor.offers=false
install.disable.sponsor.offers.locked
deployment.capture.mime.types=true
deployment.capture.mime.types.locked
deployment.security.expired.warning=false
deployment.security.expired.warning.locked
deployment.user.security.trusted.certs.locked
deployment.system.cachedir.locked
deployment.user.cachedir.locked